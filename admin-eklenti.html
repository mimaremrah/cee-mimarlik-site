<script>
// HAKKIMIZDA YÃ–NETÄ°MÄ°
function loadAboutInfo() {
    const about = JSON.parse(localStorage.getItem('cee_about_info') || '{"title":"CEE MimarlÄ±k","description":"Modern mimarlÄ±k anlayÄ±ÅŸÄ±yla projeler Ã¼retiyoruz.","vision":"SÃ¼rdÃ¼rÃ¼lebilir ve Ã§evre dostu mimari Ã§Ã¶zÃ¼mler."}');
    document.getElementById('aboutTitle').value = about.title;
    document.getElementById('aboutDesc').value = about.description;
    document.getElementById('aboutVision').value = about.vision;
}

function saveAboutInfo() {
    const about = {
        title: document.getElementById('aboutTitle').value,
        description: document.getElementById('aboutDesc').value,
        vision: document.getElementById('aboutVision').value
    };
    localStorage.setItem('cee_about_info', JSON.stringify(about));
    alert('âœ… HakkÄ±mÄ±zda bilgileri kaydedildi!');
}

// EKÄ°P ÃœYELERÄ° YÃ–NETÄ°MÄ°
function loadTeamMembers() {
    const members = JSON.parse(localStorage.getItem('cee_team_members') || '[]');
    const container = document.getElementById('teamMembersList');
    
    if (members.length === 0) {
        container.innerHTML = '<p style="text-align: center; color: #6b7280;">HenÃ¼z ekip Ã¼yesi eklenmedi.</p>';
        document.getElementById('teamCount').textContent = '0';
        return;
    }
    
    document.getElementById('teamCount').textContent = members.length;
    
    container.innerHTML = members.map(m => `
        <div class="team-member-card">
            <img src="${m.photo}" alt="${m.name}">
            <div style="flex: 1;">
                <h4 style="margin-bottom: 5px;">${m.name}</h4>
                <p style="color: #6b7280; margin: 0;">${m.title}</p>
            </div>
            <button onclick="editTeamMember('${m.id}')">âœï¸ DÃ¼zenle</button>
            <button onclick="deleteTeamMember('${m.id}')">ğŸ—‘ï¸ Sil</button>
        </div>
    `).join('');
}

function openTeamMemberModal(id = null) {
    document.getElementById('teamMemberModal').style.display = 'flex';
    
    if (id) {
        const members = JSON.parse(localStorage.getItem('cee_team_members') || '[]');
        const member = members.find(m => m.id === id);
        if (member) {
            document.getElementById('teamMemberName').value = member.name;
            document.getElementById('teamMemberTitle').value = member.title;
            document.getElementById('teamMemberEducation').value = member.education;
            document.getElementById('teamMemberExperience').value = member.experience;
        }
    } else {
        document.getElementById('teamMemberName').value = '';
        document.getElementById('teamMemberTitle').value = '';
        document.getElementById('teamMemberEducation').value = '';
        document.getElementById('teamMemberExperience').value = '';
    }
}

function closeTeamMemberModal() {
    document.getElementById('teamMemberModal').style.display = 'none';
}

function saveTeamMember() {
    const name = document.getElementById('teamMemberName').value;
    const title = document.getElementById('teamMemberTitle').value;
    
    if (!name || !title) {
        alert('âŒ Ä°sim ve Ã¼nvan zorunludur!');
        return;
    }
    
    const photo = document.getElementById('teamMemberPhoto').files[0];
    if (photo) {
        const reader = new FileReader();
        reader.onload = function(e) {
            addTeamMemberToStorage({
                id: Date.now().toString(),
                name: name,
                title: title,
                education: document.getElementById('teamMemberEducation').value,
                experience: document.getElementById('teamMemberExperience').value,
                photo: e.target.result
            });
        };
        reader.readAsDataURL(photo);
    } else {
        addTeamMemberToStorage({
            id: Date.now().toString(),
            name: name,
            title: title,
            education: document.getElementById('teamMemberEducation').value,
            experience: document.getElementById('teamMemberExperience').value,
            photo: 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgZmlsbD0iI2RkZCIvPjx0ZXh0IHg9IjUwJSIgeT0iNTAlIiBmb250LXNpemU9IjI0IiBmaWxsPSIjOTk5IiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBkeT0iLjNlbSI+8J+SpDwvdGV4dD48L3N2Zz4='
        });
    }
}

function addTeamMemberToStorage(member) {
    const members = JSON.parse(localStorage.getItem('cee_team_members') || '[]');
    members.push(member);
    localStorage.setItem('cee_team_members', JSON.stringify(members));
    loadTeamMembers();
    closeTeamMemberModal();
    alert('âœ… Ekip Ã¼yesi eklendi!');
}

function editTeamMember(id) {
    openTeamMemberModal(id);
}

function deleteTeamMember(id) {
    if (!confirm('ğŸ—‘ï¸ Bu ekip Ã¼yesini silmek istediÄŸinize emin misiniz?')) return;
    let members = JSON.parse(localStorage.getItem('cee_team_members') || '[]');
    members = members.filter(m => m.id !== id);
    localStorage.setItem('cee_team_members', JSON.stringify(members));
    loadTeamMembers();
    alert('âœ… Ekip Ã¼yesi silindi!');
}

// INSTAGRAM HESAPLARI
function loadInstagramAccounts() {
    const accounts = JSON.parse(localStorage.getItem('cee_instagram_accounts') || '["cee_mimarlik"]');
    document.getElementById('instagramList').value = accounts.join('\n');
}

function saveInstagramAccounts() {
    const text = document.getElementById('instagramList').value;
    const accounts = text.split('\n').filter(a => a.trim()).map(a => a.trim().replace('@', ''));
    localStorage.setItem('cee_instagram_accounts', JSON.stringify(accounts));
    alert('âœ… Instagram hesaplarÄ± kaydedildi!');
}

// BÃ–LÃœM GÃ–STERÄ°CÄ°
function showSection(section) {
    // TÃ¼m bÃ¶lÃ¼mleri gizle
    document.querySelectorAll('.section-content').forEach(s => s.classList.remove('active'));
    
    // SeÃ§ili bÃ¶lÃ¼mÃ¼ gÃ¶ster
    if (section === 'about') {
        document.getElementById('aboutSection').classList.add('active');
        loadAboutInfo();
    } else if (section === 'team') {
        document.getElementById('teamSection').classList.add('active');
        loadTeamMembers();
    } else if (section === 'instagram') {
        document.getElementById('instagramSection').classList.add('active');
        loadInstagramAccounts();
    }
}
